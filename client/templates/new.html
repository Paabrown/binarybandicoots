<div ng-controller="NewController as $ctrl" class="new-page">
  <h1 ng-click="$ctrl.handleClick()" class="header">
    Create your digital receipt!
    <button ng-click="$ctrl.submitSearch()">Search for menu</button>
  </h1>
  <div class="event-name">
    Event Name:<input type="text" ng-model="$ctrl.eventName"/>
    <div>
      <button ng-click="$ctrl.addReceiptItem()"> Add Item </button> </br>
      <add-item custom-item="$ctrl.customItem"></add-item>
    </div>
  </div>





  <div class="flow">
    <div class="map">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 100%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          .controls {
            background-color: #fff;
            border-radius: 2px;
            border: 1px solid transparent;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            height: 29px;
            margin-left: 17px;
            margin-top: 10px;
            outline: none;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
          }

          .controls:focus {
            border-color: #4d90fe;
          }
          .title {
            font-weight: bold;
          }
          #infowindow-content {
            display: none;
          }
          #map #infowindow-content {
            display: inline;
          }

        </style>
      </head>
      <body>
        <input id="pac-input" class="controls" type="text"
            placeholder="Enter a location">
        <div id="map"></div>
        <div id="infowindow-content">
          <span id="place-name"  class="title"></span><br>
          Place ID <span id="place-id"></span><br>
          <span id="place-address"></span>
        </div>

        <script>

          function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 40.7506518, lng: -73.9766819},
              zoom: 13
            });

            var input = document.getElementById('pac-input');

            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            var infowindow = new google.maps.InfoWindow();
            var infowindowContent = document.getElementById('infowindow-content');
            infowindow.setContent(infowindowContent);
            var marker = new google.maps.Marker({
              map: map
            });
            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });

            autocomplete.addListener('place_changed', function() {
              infowindow.close();
              var place = autocomplete.getPlace();
              if (!place.geometry) {
                return;
              }

              if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
              } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);
              }

              // Set the position of the marker using the place ID and location.
              marker.setPlace({
                placeId: place.place_id,
                location: place.geometry.location
              });
              marker.setVisible(true);

              infowindowContent.children['place-name'].textContent = place.name;
              infowindowContent.children['place-id'].textContent = place.place_id;
              infowindowContent.children['place-address'].textContent =
                  place.formatted_address;
              infowindow.open(map, marker);
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo2c5E14z5fknkK4I4DV3dAEdU-ZU9PvI&libraries=places&callback=initMap"
            async defer></script>
      </body>
    </div>
    <div class="menu">
      <div>
        <input type="text" ng-model="$ctrl.menuBar" ng-keypress="$ctrl.filterMenu()"/>
      </div>
      <menu-list ng-repeat="item in $ctrl.menuList track by $index" item="item" click="$ctrl.addToReceipt"></menu-list>
    </div>
    <div class="chosen">
      <chosen-list ng-repeat="item in $ctrl.chosenList" item="item" click="$ctrl.remove"></chosen-list>
      <button ng-click="$ctrl.submitEvent()">Submit</button>
    </div>
  </div>
</div>
